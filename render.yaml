services:
  - type: web
    name: alpha-sniper-bot
    env: python
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: python main.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CHANNEL_ID
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: ALCHEMY_API_KEY
        sync: false
      - key: HELIUS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: alpha-sniper-db
          property: connectionString

databases:
  - name: alpha-sniper-db
    databaseName: alpha_sniper
    user: alpha_sniper_user